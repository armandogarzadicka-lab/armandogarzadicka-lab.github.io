<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner de Modelo y Series por Lotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">

    <div class="w-full max-w-4xl mx-auto bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-teal-600">
                Modelo + Series por Lotes üè∑Ô∏è
            </h1>
            <p class="text-gray-500 mt-2">
                Escanea el Modelo una vez, y luego todas las Series.
            </p>
        </header>

        <input 
            type="text" 
            id="scanner-input" 
            class="absolute opacity-0 pointer-events-none" 
            autofocus
            tabindex="-1"
            onblur="this.focus()"
        >

        <div id="status-area" class="text-center mb-6 p-4 rounded-lg bg-yellow-100 text-yellow-700 font-semibold transition-all duration-300 cursor-pointer" onclick="maintainFocus()">
            üü° ESCANEE PRIMERO EL C√ìDIGO DEL MODELO.
        </div>
        
        <div class="mb-6 p-4 rounded-xl shadow bg-gray-50 border border-gray-200">
            <h3 class="font-bold text-lg text-gray-700 mb-1 flex items-center">
                Modelo Actual
            </h3>
            <p id="current-model-display" class="text-xl text-gray-800 break-words font-mono">
                [A√∫n no se ha escaneado un Modelo]
            </p>
            <button 
                id="reset-model-button"
                class="mt-2 text-sm text-red-500 hover:text-red-700 disabled:opacity-50"
                onclick="resetModel()"
                disabled
            >
                Reiniciar/Cambiar Modelo
            </button>
        </div>

        <button
            id="send-batch-button"
            class="w-full py-4 mb-8 rounded-xl shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            onclick="sendBatchToSheets()"
            disabled
        >
            Enviar Lote de <span id="batch-count">0</span> Series a Sheets
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="latest-scan-area" class="p-4 bg-gray-100 rounded-xl border border-gray-300">
                <h3 class="font-bold text-lg text-gray-700 mb-2">√öltima Serie Le√≠da</h3>
                <p id="scanned-data" class="text-xl text-gray-900 break-words font-mono">[Ninguna]</p>
                <p id="timestamp" class="text-sm text-gray-500 mt-2">Hora de escaneo: N/A</p>
            </div>

            <div id="batch-list-area" class="p-4 bg-white rounded-xl border border-gray-300 max-h-64 overflow-y-auto">
                <h3 class="font-bold text-lg text-gray-700 mb-2">Series en Lote</h3>
                <ul id="scanned-list" class="space-y-1 text-sm">
                    <li class="text-gray-500" id="empty-message">Escanee series despu√©s del modelo.</li>
                </ul>
            </div>
        </div>

    </div>

    <script>
        // *******************************************************************
        // ‚ö†Ô∏è DEBES REEMPLAZAR ESTE VALOR CON LA URL DE TU APLICACI√ìN WEB DE GOOGLE APPS SCRIPT
        const SHEETS_WEB_APP_URL = "**PEGA_AQU√ç_LA_URL_DE_TU_APPS_SCRIPT**";
        // *******************************************************************
        
        let batchData = []; // Lista donde se almacenar√°n los c√≥digos de SERIE
        let currentModel = null; // Almacena el c√≥digo de MODELO
        
        const scannerInput = document.getElementById('scanner-input');
        const scannedDataElement = document.getElementById('scanned-data');
        const timestampElement = document.getElementById('timestamp');
        const statusArea = document.getElementById('status-area');
        const sendBatchButton = document.getElementById('send-batch-button');
        const batchCountElement = document.getElementById('batch-count');
        const scannedListElement = document.getElementById('scanned-list');
        const emptyMessageElement = document.getElementById('empty-message');
        const currentModelDisplay = document.getElementById('current-model-display');
        const resetModelButton = document.getElementById('reset-model-button');

        function maintainFocus() {
            setTimeout(() => {
                scannerInput.focus();
                // Si el foco se pierde y no estamos en env√≠o (yellow/red), actualizamos el estado visual de "Listo"
                if (!statusArea.classList.contains('bg-yellow-500') && !statusArea.classList.contains('bg-red-500')) {
                    if (currentModel) {
                        // Estado de listo para escanear Series
                        statusArea.textContent = `‚úÖ Listo para escanear SERIES. Modelo: ${currentModel}`;
                        statusArea.classList.remove('bg-yellow-100', 'text-yellow-700');
                        statusArea.classList.add('bg-green-100', 'text-green-700');
                    } else {
                        // Estado de esperando Modelo
                        statusArea.textContent = 'üü° ESCANEE PRIMERO EL C√ìDIGO DEL MODELO.';
                        statusArea.classList.remove('bg-green-100', 'text-green-700');
                        statusArea.classList.add('bg-yellow-100', 'text-yellow-700');
                    }
                }
            }, 50);
        }

        function resetModel() {
            if (batchData.length > 0) {
                // Confirmaci√≥n para evitar p√©rdida accidental de datos
                if (!confirm("ADVERTENCIA: ¬øDesea reiniciar el Modelo y descartar las series escaneadas actualmente?")) {
                    return;
                }
            }
            // Resetear variables y UI
            currentModel = null;
            batchData = []; 
            currentModelDisplay.textContent = "[A√∫n no se ha escaneado un Modelo]";
            scannedDataElement.textContent = "[Ninguna]";
            timestampElement.textContent = "Hora de escaneo: N/A";
            
            updateBatchDisplay();
            maintainFocus();
        }

        function updateBatchDisplay() {
            // Actualiza el contador y el estado del bot√≥n
            batchCountElement.textContent = batchData.length;
            
            // Solo permitir el env√≠o si hay series Y hay un modelo definido
            sendBatchButton.disabled = batchData.length === 0 || currentModel === null;
            
            // El bot√≥n de resetear se habilita solo si hay un modelo y se deshabilita si hay series escaneadas
            resetModelButton.disabled = currentModel === null;

            // Actualiza la lista en pantalla
            scannedListElement.innerHTML = '';
            if (batchData.length === 0) {
                scannedListElement.appendChild(emptyMessageElement);
                emptyMessageElement.classList.remove('hidden');
            } else {
                emptyMessageElement.classList.add('hidden');
                batchData.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-1 border-b border-gray-100';
                    li.innerHTML = `
                        <span class="font-mono text-gray-800">${item.serie}</span>
                        <span class="text-xs text-gray-400">${item.timestamp.split(' ')[1]}</span>
                    `;
                    scannedListElement.appendChild(li);
                });
                scannedListElement.scrollTop = scannedListElement.scrollHeight;
            }
        }

        async function sendBatchToSheets() {
            if (batchData.length === 0 || !currentModel) return;
            if (SHEETS_WEB_APP_URL.includes("PEGA_AQU√ç_LA_URL_DE_TU_APPS_SCRIPT")) {
                statusArea.textContent = 'üî¥ ERROR: URL de Apps Script no configurada.';
                statusArea.classList.add('bg-red-500', 'text-white');
                return;
            }
            
            // Adjuntar el modelo a cada elemento antes de enviar
            const dataToSend = batchData.map(item => ({
                ...item,
                modelo: currentModel
            }));

            // Cambiar estado a Enviando
            const currentCount = dataToSend.length;
            statusArea.textContent = `‚è≥ Enviando ${currentCount} Series de Modelo ${currentModel}...`;
            statusArea.classList.remove('bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700');
            statusArea.classList.add('bg-yellow-500', 'text-white');
            sendBatchButton.disabled = true;

            try {
                await fetch(SHEETS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ batch: dataToSend }) 
                });
                
                // Si la solicitud fue enviada
                statusArea.textContent = `üéâ ¬°Lote de ${currentCount} series enviado con √©xito!`;
                
                // Limpiar la lista despu√©s del env√≠o exitoso
                batchData = []; 
                scannedDataElement.textContent = "[Lote enviado, listo para el siguiente Modelo]";
                timestampElement.textContent = `√öltimo env√≠o: ${new Date().toLocaleTimeString()} (${new Date().toLocaleDateString()})`;
                
            } catch (error) {
                console.error('Error al enviar a Google Sheets:', error);
                statusArea.textContent = '‚ùå Fallo de conexi√≥n o script al enviar a Sheets.';
                statusArea.classList.add('bg-red-500', 'text-white');
            } finally {
                // Volver a actualizar la interfaz despu√©s del intento
                // Mantenemos el modelo actual hasta que el usuario lo reinicie
                updateBatchDisplay();
                setTimeout(maintainFocus, 3000); 
            }
        }


        // Escucha de escaneo principal
        scannerInput.addEventListener('change', function() {
            const scannedCode = this.value.trim();

            if (scannedCode) {
                if (!currentModel) {
                    // **MODO 1: Capturando el MODELO**
                    currentModel = scannedCode;
                    currentModelDisplay.textContent = currentModel;
                    resetModelButton.disabled = false;
                    
                    // Ahora que tenemos el modelo, el estado cambia a listo para SERIES
                    statusArea.textContent = `‚úÖ ¬°Modelo capturado! Comience a escanear las SERIES.`;
                    statusArea.classList.remove('bg-yellow-100', 'text-yellow-700');
                    statusArea.classList.add('bg-green-100', 'text-green-700');
                    scannedDataElement.textContent = `Modelo ${currentModel} capturado.`;
                    timestampElement.textContent = `Hora: ${new Date().toLocaleTimeString()}`;

                } else {
                    // **MODO 2: Capturando las SERIES**
                    const now = new Date();
                    const formattedTime = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                    
                    // 1. Mostrar la Serie m√°s reciente
                    scannedDataElement.textContent = scannedCode;
                    timestampElement.textContent = `Hora de escaneo: ${now.toLocaleTimeString()}`;

                    // 2. Almacenar en la lista de lote (solo la serie)
                    batchData.push({
                        serie: scannedCode,
                        longitud: scannedCode.length,
                        timestamp: formattedTime 
                    });

                    // 3. Actualizar la interfaz
                    updateBatchDisplay();

                    // 4. Feedback visual r√°pido (cambia a verde claro para indicar serie a√±adida)
                    statusArea.textContent = `‚úîÔ∏è Serie a√±adida. Sigue escaneando...`;
                    statusArea.classList.remove('bg-yellow-100', 'text-yellow-700');
                    statusArea.classList.add('bg-green-100', 'text-green-700');
                }

                // Limpiar y re-enfocar
                this.value = '';
                maintainFocus();

            } else {
                this.value = ''; 
                maintainFocus();
            }
        });

        // Configuraci√≥n inicial de foco y estado
        document.body.addEventListener('click', maintainFocus);
        
        // Bloque de manejo de p√©rdida de foco (Mantenido para alertar al usuario)
        window.addEventListener('blur', function() {
            statusArea.textContent = 'üî¥ Foco perdido. Toca la pantalla para reanudar el escaneo.';
            statusArea.classList.remove('bg-yellow-100', 'text-yellow-700', 'bg-green-100', 'text-green-700');
            statusArea.classList.add('bg-red-100', 'text-red-700');
        });
        
        window.onload = maintainFocus;
    </script>
</body>
</html>
